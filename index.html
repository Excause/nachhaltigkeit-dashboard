<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachhaltigkeitsdashboard BildungsCampus</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dhbw-red { background-color: #c6001a; }
    .active { background-color: #a50016; }
    .delay { color: #c6001a; font-weight: bold; }
  </style>
</head>
<body class="flex min-h-screen bg-gray-100 text-gray-900">
  <!-- Sidebar -->
  <aside class="w-64 dhbw-red text-white p-4">
    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
    <nav class="space-y-2">
      <button class="w-full text-left p-2 rounded hover:bg-red-800" onclick="showSection('home')">Home</button>
      <button class="w-full text-left p-2 rounded hover:bg-red-800" onclick="showSection('park')">Parkplätze</button>
      <button class="w-full text-left p-2 rounded hover:bg-red-800" onclick="showSection('dhbw')">DHBW</button>
      <button class="w-full text-left p-2 rounded hover:bg-red-800" onclick="showSection('train')">Zugverbindungen</button>
      <button class="w-full text-left p-2 rounded hover:bg-red-800" onclick="showSection('bike')">Fahrradstellplätze</button>
      <button class="w-full text-left p-2 rounded hover:bg-red-800" onclick="showSection('mensa')">Mensa</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <section id="home">...</section>

    <section id="park" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Parkplätze</h2>
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-white rounded-xl shadow p-4">
          <h3 class="text-lg font-medium">Parkhaus West</h3>
          <p class="text-3xl font-bold text-dhbw-red">75% Auslastung</p>
          <p class="text-sm text-gray-600">150 freie Parkplätze</p>
        </div>
        <div class="bg-white rounded-xl shadow p-4">
          <h3 class="text-lg font-medium">Parkhaus Ost</h3>
          <p class="text-3xl font-bold text-dhbw-red">60% Auslastung</p>
          <p class="text-sm text-gray-600">240 freie Parkplätze</p>
        </div>
      </div>
      <canvas id="parkingChart" class="mt-4 bg-white p-4 rounded-xl shadow"></canvas>

      <!-- Live-Aktivität Parkhaus Ost -->
      <div id="parkhausOstLive" class="bg-white p-4 rounded-xl shadow mt-6">
        <h3 class="text-lg font-bold mb-2">Live-Aktivität: Parkhaus Ost</h3>
        <ul id="parkhausOstList" class="list-disc list-inside text-gray-700 text-sm"></ul>
      </div>
    </section>

    <section id="dhbw" class="hidden">...</section>
    <section id="train" class="hidden">...</section>
    <section id="bike" class="hidden">...</section>
    <section id="mensa" class="hidden">...</section>
  </main>

  <!-- Chart.js einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Charts initialisieren -->
  <script>
    function showSection(id) {
      document.querySelectorAll('main section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    async function fetchParkhausOstEvents() {
      const apiKey = "Sy4G6TnzL5BLBMAurGvhvt62FZDFBj1Ws1ZGQ01SiBbsQNix";
      const startTs = Date.now() - 60 * 60 * 1000;
      const endTs = Date.now();

      const url = `https://apis.smartcity.hn/bildungscampus/iotplatform/trafficsensor/v1/authGroup/trafficsensor_bernard/entityId/3185fbc0-2bd8-11f0-8ba5-c32797a33353/valueType/timeseries?keys=crossingLineEvent&startTs=${startTs}&endTs=${endTs}&x-apikey=${apiKey}`;

      try {
        const res = await fetch(url);
        const json = await res.json();

        const allEvents = json.timeseries.crossingLineEvent.map(e => JSON.parse(e.value));
        const parkhausOstEvents = allEvents.filter(e => e.lineName === "Parkhaus Ein- und Ausfahrt");

        const list = document.getElementById("parkhausOstList");
        list.innerHTML = "";

        if (parkhausOstEvents.length === 0) {
          list.innerHTML = "<li>Keine Bewegungen in der letzten Stunde.</li>";
          return;
        }

        parkhausOstEvents.slice(-10).reverse().forEach(e => {
          const li = document.createElement("li");
          const date = new Date(e.timestamp).toLocaleTimeString("de-DE");
          li.textContent = `${date} – ${e.class} (${e.direction})`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Fehler beim Abrufen der Parkhausdaten:", err);
      }
    }

    window.onload = function () {
      showSection('home');
      fetchParkhausOstEvents();
      setInterval(fetchParkhausOstEvents, 5 * 60 * 1000);

      // weitere Chart.js-Initialisierungen ...
    };
  </script>
</body>
</html>
